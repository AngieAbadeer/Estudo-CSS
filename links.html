<!doctype html>
<html>

	<head>
		  <title>Links</title>
		  <meta charset="utf-8" />

      <style type="text/css">

        a{
          text-decoration: none;
          padding: 5px;
        }
            
        /*Links n√£o visitados*/
        a:link{
           color: green;
        }

        /*Links visitados*/
        a:visited{
           color: gray;
        }

        /*Links Hover, passa o cursor sobre o link*/
        a:hover{
            background: red;
            color: #FFF;
        }

        /*Links Ativos*/
        a:active{
            color: blue;
        }

	    </style>

	</head>

	<body>

     <a href="https:google.com.br">Google</a> |
     <a href="https://www.instagram.com/">Instagran</a> |
     <a href="https://www.marykayintouch.com.br">Mary Kay</a> |

	</body>


</html>
